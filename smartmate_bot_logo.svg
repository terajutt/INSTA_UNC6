<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for main robot body -->
    <linearGradient id="robotGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#357ABD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E5F8A;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for brain/intelligence -->
    <linearGradient id="brainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#E74C3C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C0392B;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for gear/tools -->
    <linearGradient id="gearGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD93D;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F39C12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E67E22;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Shadow effect -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="150" cy="150" r="140" fill="#F8F9FA" stroke="#E9ECEF" stroke-width="4" filter="url(#shadow)"/>
  
  <!-- Main robot head -->
  <rect x="100" y="80" width="100" height="80" rx="15" ry="15" fill="url(#robotGradient)" filter="url(#shadow)"/>
  
  <!-- Robot eyes -->
  <circle cx="125" cy="110" r="12" fill="#FFFFFF"/>
  <circle cx="175" cy="110" r="12" fill="#FFFFFF"/>
  <circle cx="125" cy="110" r="8" fill="#2C3E50"/>
  <circle cx="175" cy="110" r="8" fill="#2C3E50"/>
  <circle cx="127" cy="108" r="3" fill="#FFFFFF"/>
  <circle cx="177" cy="108" r="3" fill="#FFFFFF"/>
  
  <!-- Robot mouth/speaker -->
  <rect x="135" y="135" width="30" height="15" rx="7" ry="7" fill="#34495E"/>
  <rect x="138" y="138" width="24" height="9" rx="4" ry="4" fill="#2C3E50"/>
  
  <!-- Robot antenna -->
  <line x1="150" y1="80" x2="150" y2="60" stroke="#4A90E2" stroke-width="3" stroke-linecap="round"/>
  <circle cx="150" cy="55" r="5" fill="#FF6B6B" filter="url(#glow)"/>
  
  <!-- Brain symbol (intelligence) -->
  <g transform="translate(50, 40)">
    <path d="M20 25 Q15 15, 25 15 Q35 10, 40 20 Q45 15, 50 25 Q45 35, 40 30 Q35 40, 25 35 Q15 35, 20 25" 
          fill="url(#brainGradient)" stroke="#C0392B" stroke-width="1.5" filter="url(#shadow)"/>
    <circle cx="30" cy="25" r="2" fill="#FFFFFF" opacity="0.8"/>
    <circle cx="40" cy="28" r="1.5" fill="#FFFFFF" opacity="0.8"/>
  </g>
  
  <!-- Gear symbol (tools/utilities) -->
  <g transform="translate(200, 40)">
    <circle cx="30" cy="30" r="15" fill="url(#gearGradient)" filter="url(#shadow)"/>
    <circle cx="30" cy="30" r="8" fill="#E67E22"/>
    <rect x="22" y="28" width="16" height="4" fill="url(#gearGradient)"/>
    <rect x="28" y="22" width="4" height="16" fill="url(#gearGradient)"/>
    <rect x="25" y="25" width="10" height="10" fill="url(#gearGradient)" transform="rotate(45 30 30)"/>
  </g>
  
  <!-- Fun elements (entertainment) -->
  <g transform="translate(70, 190)">
    <!-- Game controller -->
    <rect x="0" y="10" width="40" height="20" rx="10" ry="10" fill="#9B59B6" filter="url(#shadow)"/>
    <circle cx="12" cy="20" r="3" fill="#FFFFFF"/>
    <circle cx="28" cy="20" r="3" fill="#FFFFFF"/>
    <rect x="32" y="17" width="3" height="6" fill="#FFFFFF"/>
    <rect x="30" y="19" width="7" height="2" fill="#FFFFFF"/>
  </g>
  
  <!-- Information symbols -->
  <g transform="translate(190, 190)">
    <!-- Info/data symbol -->
    <circle cx="20" cy="20" r="15" fill="#1ABC9C" filter="url(#shadow)"/>
    <text x="20" y="27" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
          text-anchor="middle" fill="#FFFFFF">i</text>
  </g>
  
  <!-- Connection lines -->
  <path d="M70 55 Q100 70, 120 95" stroke="#BDC3C7" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M230 55 Q200 70, 180 95" stroke="#BDC3C7" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M110 200 Q130 180, 140 160" stroke="#BDC3C7" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M210 200 Q190 180, 180 160" stroke="#BDC3C7" stroke-width="2" fill="none" opacity="0.6"/>
  
  <!-- Robot body -->
  <rect x="125" y="160" width="50" height="40" rx="8" ry="8" fill="url(#robotGradient)" filter="url(#shadow)"/>
  
  <!-- Text -->
  <text x="150" y="240" font-family="Arial, sans-serif" font-size="20" font-weight="bold" 
        text-anchor="middle" fill="#2C3E50">SMARTMATE</text>
  <text x="150" y="260" font-family="Arial, sans-serif" font-size="14" font-weight="normal" 
        text-anchor="middle" fill="#7F8C8D">BOT</text>
  
  <!-- Sparkle effects -->
  <g opacity="0.7">
    <polygon points="60,120 63,127 70,127 65,132 67,139 60,135 53,139 55,132 50,127 57,127" fill="#FFD93D"/>
    <polygon points="240,120 242,125 247,125 244,129 245,134 240,131 235,134 236,129 233,125 238,125" fill="#FFD93D"/>
    <polygon points="150,35 152,40 157,40 154,44 155,49 150,46 145,49 146,44 143,40 148,40" fill="#FFD93D"/>
  </g>
</svg>